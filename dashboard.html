<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - EngageX</title>
  <link rel="stylesheet" href="style.css" />

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2421676640752191"
     crossorigin="anonymous"></script>
  
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #dashboard {
      background-color: #ffffff;
      padding: 30px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      text-align: center;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 15px;
      color: #333;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    .dashboard-actions {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .btn {
      background-color: #1db954;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .btn:hover {
      background-color: #1ed760;
      transform: translateY(-2px);
    }

    .btn-logout {
      background-color: #e74c3c;
    }

    .btn-logout:hover {
      background-color: #c0392b;
    }

    .btn-voltar {
      background-color: #ccc;
      color: #333;
    }

    .btn-voltar:hover {
      background-color: #bbb;
    }
  </style>
</head>
<body>
  <section id="dashboard">
    <h1 id="welcome-message">Bem-vindo ao seu painel</h1>
    <p>Aqui você pode visualizar suas interações e gerenciar sua conta.</p>
    <div class="dashboard-actions">
      <button class="btn" onclick="window.location.href='historico.html'">Ver Histórico</button>
      <button class="btn btn-voltar" onclick="window.location.href='index.html'">← Voltar ao Início</button>
      <button class="btn btn-logout" onclick="logout()">Sair da Conta</button>
    </div>
  </section>

  <script>
    const usuarioLogado = localStorage.getItem('usuarioLogado');

    if (usuarioLogado) {
      const mensagem = document.getElementById('welcome-message');
      mensagem.textContent = `Bem-vindo ao seu painel, ${usuarioLogado}`;
    } else {
      alert('Você precisa estar logado para acessar o painel.');
      window.location.href = 'login.html';
    }

    function logout() {
      localStorage.removeItem('usuarioLogado');
      alert('Você saiu da conta.');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
