<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar - EngageX</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    #register {
      background-color: #ffffff;
      padding: 30px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      text-align: center;
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 80%;
      padding: 15px;
      margin: 10px 0;
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 1.1em;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #1db954;
      outline: none;
    }

    button {
      background-color: #1db954;
      color: white;
      border: none;
      padding: 15px 30px;
      margin-top: 20px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1.2em;
      transition: background-color 0.3s, transform 0.3s;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #1ed760;
      transform: translateY(-3px);
    }

    button:active {
      transform: translateY(1px);
    }

    p {
      font-size: 1em;
      margin-top: 15px;
    }

    a {
      color: #1db954;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <section id="register">
    <h1>Registrar</h1>
    <form id="registerForm">
      <input type="text" id="nome" placeholder="Digite seu nome completo" required />
      <input type="email" id="email" placeholder="Digite seu e-mail" required />
      <input type="password" id="senha" placeholder="Escolha uma senha" required />
      <button type="submit" class="btn">Registrar</button>
    </form>
    <p>Já tem uma conta? <a href="login.html">Login</a></p>
    <p id="error-message" class="error-message"></p>
  </section>

  <script>
    const form = document.getElementById('registerForm');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;

      if (!nome || !email || !senha) {
        errorMessage.textContent = 'Todos os campos são obrigatórios.';
        return;
      }

      // Verifica se já existe um usuário com o mesmo e-mail
      if (localStorage.getItem(email)) {
        errorMessage.textContent = 'Este e-mail já está registrado.';
        return;
      }

      // Salva os dados no localStorage
      const dadosUsuario = { nome, senha };
      localStorage.setItem(email, JSON.stringify(dadosUsuario));

      // Limpa o formulário e redireciona
      alert('Registro realizado com sucesso!');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
