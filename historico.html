<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Histórico - EngageX</title>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2421676640752191"
     crossorigin="anonymous"></script>
  
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #historico {
      background: #fff;
      padding: 30px;
      width: 90%;
      max-width: 700px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: #eee;
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 8px;
    }

    .btn-voltar {
      display: inline-block;
      margin-top: 20px;
      background-color: #1db954;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
    }

    .btn-voltar:hover {
      background-color: #1ed760;
    }

    .mensagem-vazia {
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>
  <section id="historico">
    <h1>Histórico de Interações</h1>
    <ul id="listaHistorico">
      <!-- Itens dinâmicos aparecerão aqui -->
    </ul>
    <p id="mensagemVazia" class="mensagem-vazia" style="display:none;">Nenhuma interação registrada.</p>
    <a href="dashboard.html" class="btn-voltar">← Voltar ao Painel</a>
  </section>

  <script>
    const listaHistorico = document.getElementById('listaHistorico');
    const mensagemVazia = document.getElementById('mensagemVazia');

    // Recupera histórico salvo no localStorage
    const historico = JSON.parse(localStorage.getItem('historicoUsuario')) || [];

    if (historico.length === 0) {
      mensagemVazia.style.display = 'block';
    } else {
      historico.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        listaHistorico.appendChild(li);
      });
    }
  </script>
</body>
</html>
